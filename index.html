    <script>
        // ‡§ú‡§æ‡§µ‡§æ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§î‡§∞ ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§ï‡•ã‡§° ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§è‡§ó‡§æ
        // (‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à)
        const generateBtn = document.getElementById('generateBtn');
        const inputAreaParagraph = document.querySelector('.input-area p');

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');
            const nameDisplayElement = document.getElementById('senderNameDisplay');
            
            if (senderName && nameDisplayElement) {
                const decodedName = decodeURIComponent(senderName.replace(/\+/g, ' '));
                nameDisplayElement.innerHTML = `~ ${decodedName} ‡§ï‡•Ä ‡§§‡§∞‡•û ‡§∏‡•á ~`;
                nameDisplayElement.style.display = 'block';
                inputAreaParagraph.textContent = '‡§Ö‡§¨ ‡§Ü‡§™ ‡§≠‡•Ä ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡§ï‡§∞ ‡§Ü‡§ó‡•á ‡§≠‡•á‡§ú‡•á‡§Ç:';
            }

        generateBtn.addEventListener('click', async function() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) { 
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§Ö‡§µ‡§∂‡•ç‡§Ø ‡§≤‡§ø‡§ñ‡•á‡§Ç!");

            }
            
            const newUrl = `${window.location.origin + window.location.pathname}?name=${encodeURIComponent(name)}`;
            const shareData = {
                title: 'üíñ‚ú® ‡§è‡§ï ‡•ô‡§æ‡§∏ ‡§∞‡§æ‡§ñ‡•Ä ‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‚ú®üíñ',
                text: `‡§Ü‡§™‡§ï‡•á ‡§™‡•ç‡§∞‡§ø‡§Ø ${name} ‡§®‡•á ‡§Ü‡§™‡§ï‡•á ‡§≤‡§ø‡§è ‡§∞‡§ï‡•ç‡§∑‡§æ‡§¨‡§Ç‡§ß‡§® ‡§ï‡•Ä ‡§Ø‡§π ‡§™‡•ç‡§Ø‡§æ‡§∞‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§≠‡•á‡§ú‡•Ä ‡§π‡•à!`,
                url: newUrl,
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('Share failed:', err);
                }
            } else {
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareData.text + ' ' + shareData.url)}`;
                window.open(whatsappUrl, '_blank');
            }
        });

        const glitterCanvas = document.getElementById('glitter-canvas');
        const glitterCtx = glitterCanvas.getContext('2d');
        glitterCanvas.width = window.innerWidth;
        glitterCanvas.height = window.innerHeight;
        let stars = []; for (let i = 0; i < 150; i++) { stars.push({ x: Math.random() * glitterCanvas.width, y: Math.random() * glitterCanvas.height, radius: Math.random() * 1.5, alpha: Math.random(), dAlpha: Math.random() * 0.01 }); }
        function drawGlitter() { glitterCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height); glitterCtx.fillStyle = "rgba(255, 255, 255, 0.8)"; stars.forEach(star => { star.alpha += star.dAlpha; if (star.alpha > 1 || star.alpha < 0) { star.dAlpha *= -1; } glitterCtx.globalAlpha = star.alpha; glitterCtx.beginPath(); glitterCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2); glitterCtx.fill(); }); requestAnimationFrame(drawGlitter); }
        drawGlitter();
        const fireworkCanvas = document.getElementById('fireworks-canvas');
        const fireworkCtx = fireworkCanvas.getContext('2d');
        fireworkCanvas.width = window.innerWidth; fireworkCanvas.height = window.innerHeight;
        let fireworks = [], particles = [], colors = ['#FFD700', '#FF69B4', '#FFFFFF', '#ADFF2F'];
        function Firework(sx, sy, tx, ty){this.x=sx;this.y=sy;this.sx=sx;this.sy=sy;this.tx=tx;this.ty=ty;this.distanceToTarget=Math.sqrt(Math.pow(tx-sx,2)+Math.pow(ty-sy,2));this.distanceTraveled=0;this.coordinates=[];this.coordinateCount=3;while(this.coordinateCount--){this.coordinates.push([this.x,this.y])}this.angle=Math.atan2(ty-sy,tx-sx);this.speed=2;this.acceleration=1.05;this.brightness=Math.random()*50+50}
        Firework.prototype.update=function(i){this.coordinates.pop();this.coordinates.unshift([this.x,this.y]);this.speed*=this.acceleration;let e=Math.cos(this.angle)*this.speed,t=Math.sin(this.angle)*this.speed;this.distanceTraveled=Math.sqrt(Math.pow(this.x-this.sx,2)+Math.pow(this.y-this.sy,2));if(this.distanceTraveled>=this.distanceToTarget){createParticles(this.tx,this.ty);fireworks.splice(i,1)}else{this.x+=e;this.y+=t}};
        Firework.prototype.draw=function(){fireworkCtx.beginPath();fireworkCtx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);fireworkCtx.lineTo(this.x,this.y);fireworkCtx.strokeStyle=`hsl(${Math.random()*60+30}, 100%, ${this.brightness}%)`;fireworkCtx.stroke()};
        function Particle(x,y){this.x=x;this.y=y;this.coordinates=[];this.coordinateCount=5;while(this.coordinateCount--){this.coordinates.push([this.x,this.y])}this.angle=Math.random()*Math.PI*2;this.speed=Math.random()*10+1;this.friction=0.95;this.gravity=0.8;this.alpha=1;this.decay=Math.random()*0.03+0.015;this.color=colors[Math.floor(Math.random()*colors.length)]}
        Particle.prototype.update=function(i){this.coordinates.pop();this.coordinates.unshift([this.x,this.y]);this.speed*=this.friction;this.x+=Math.cos(this.angle)*this.speed;this.y+=Math.sin(this.angle)*this.speed+this.gravity;this.alpha-=this.decay;if(this.alpha<=this.decay){particles.splice(i,1)}};
        Particle.prototype.draw=function(){fireworkCtx.beginPath();fireworkCtx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);fireworkCtx.lineTo(this.x,this.y);fireworkCtx.strokeStyle=this.color;fireworkCtx.globalAlpha=this.alpha;fireworkCtx.stroke();fireworkCtx.globalAlpha=1};
        function createParticles(x,y){let p=100;while(p--){particles.push(new Particle(x,y))}}
        function loop(){requestAnimationFrame(loop);fireworkCtx.globalCompositeOperation='destination-out';fireworkCtx.fillStyle='rgba(0,0,0,0.5)';fireworkCtx.fillRect(0,0,fireworkCanvas.width,fireworkCanvas.height);fireworkCtx.globalCompositeOperation='lighter';let i=fireworks.length;while(i--){fireworks[i].update(i);fireworks[i].draw()}let j=particles.length;while(j--){particles[j].update(j);particles[j].draw()}if(Math.random()<0.12){fireworks.push(new Firework(fireworkCanvas.width/2,fireworkCanvas.height,Math.random()*fireworkCanvas.width,Math.random()*fireworkCanvas.height/2))}}
        window.addEventListener('resize',()=>{fireworkCanvas.width=window.innerWidth;fireworkCanvas.height=window.innerHeight;glitterCanvas.width=window.innerWidth;glitterCanvas.height=window.innerHeight;});
        loop();
